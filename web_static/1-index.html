<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Head styling
    </title>
    <style>
      body {
	  margin: 0;
	  padding: 0;
	  display: flex;
	  flex-direction: column;
	  height: 100vh;
      }
      header {
	  background-color: #FF0000;
	  height: 70px;
	  width: 100%;
      }
      footer {
	  margin-top: auto;
	  background-color: #00FF00;
	  height: 60px;
	  width: 100%;
      }
      p {
	  text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- header content -->
    </header>
    <footer>
      <p>
	Best School
      </p>
    </footer>
  </body>
</html>
